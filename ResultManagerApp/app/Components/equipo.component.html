<div class='panel panel-primary'>
    <div class='panel-heading'>
        Equipos
    </div>
    <div class='panel-body'>
        <div class='table-responsive'>
            <div style="padding-bottom:10px"><button class="btn btn-primary" (click)="addEquipo()">Agregar</button></div>
            <div class="alert alert-info" role="alert" *ngIf="indLoading"><img src="../../images/loading.gif" width="32" height="32" /> Cargando...</div>
            <div *ngIf='equipos && equipos.length==0' class="alert alert-info" role="alert">No record found!</div>
            <table class='table table-striped' *ngIf='equipos && equipos.length'>
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Nombre</th>
                        <th>Encargado</th>
                        <th>Telefono</th>
                        <th></th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let equipo of equipos">
                        <td>{{equipo.idEquipo}}</td>
                        <td>{{equipo.nombre}}</td>
                        <td>{{equipo.encargado}}</td>
                        <td>{{equipo.telefono}}</td>
                        <td>
                            <button title="Edit" class="btn btn-primary" (click)="editEquipo(equipo.idEquipo)">Actualizar</button>
                            <button title="Delete" class="btn btn-danger" (click)="deleteEquipo(equipo.idEquipo)">Eliminar</button>
                        </td>
                    </tr>
                </tbody>
            </table>
            <div>
            </div>
        </div>
        <div *ngIf="msg" role="alert" class="alert alert-info alert-dismissible">
            <button type="button" class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true">&times;</span></button>
            <span class="glyphicon glyphicon-exclamation-sign" aria-hidden="true"></span>
            <span class="sr-only">Error:</span>
            {{msg}}
        </div>
    </div>
</div>

<modal #modal>
    <form novalidate (ngSubmit)="onSubmit(equipoFrm)" [formGroup]="equipoFrm">
        <modal-header [show-close]="true">
            <h4 class="modal-title">{{modalTitle}}</h4>
        </modal-header>
        <modal-body>

            <div class="form-group">
                <div>
                    <span>Nombre*</span>
                    <input type="text" class="form-control" placeholder="Nombre Equipo" formControlName="nombre">
                </div>
                <div>
                    <span>Encargado*</span>
                    <input type="text" class="form-control" placeholder="Nombre Encargado" formControlName="encargado">
                </div>
                <div>
                    <span>Telefono*</span>
                    <input type="text" class="form-control" placeholder="Telefono Encargado" formControlName="telefono">
                </div>
            </div>
        </modal-body>
        <modal-footer>
            <div>
                <a class="btn btn-default" (click)="modal.dismiss()">Cancelar</a>
                <button type="submit" [disabled]="equipoFrm.invalid" class="btn btn-primary">{{modalBtnTitle}}</button>
            </div>
        </modal-footer>
    </form>
</modal>
