<div class='panel panel-primary'>
    <div class='panel-heading'>
        Roles
    </div>
    <div class='panel-body'>
        <div class='table-responsive'>
            <div style="padding-bottom:10px"><button class="btn btn-primary" (click)="addRoles()">Agregar</button></div>
            <div class="alert alert-info" role="alert" *ngIf="indLoading"><img src="../../images/loading.gif" width="32" height="32" /> Cargando...</div>
            <div *ngIf='roles && roles.length==0' class="alert alert-info" role="alert">No record found!</div>
            <table class='table table-striped' *ngIf='roles && roles.length'>
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Nombre</th>
                        <th></th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let rol of roles">
                        <td>{{rol.idRol}}</td>
                        <td>{{rol.nombre}}</td>
                        <td>
                            <button title="Edit" class="btn btn-primary" (click)="editRoles(rol.idRol)">Actualizar</button>
                            <button title="Delete" class="btn btn-danger" (click)="deleteRoles(rol.idRol)">Eliminar</button>
                        </td>
                    </tr>
                </tbody>
            </table>
            <div>
            </div>
        </div>
        <div *ngIf="msg" role="alert" class="alert alert-info alert-dismissible">
            <button type="button" class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true">&times;</span></button>
            <span class="glyphicon glyphicon-exclamation-sign" aria-hidden="true"></span>
            <span class="sr-only">Error:</span>
            {{msg}}
        </div>
    </div>
</div>

<modal #modal>
    <form novalidate (ngSubmit)="onSubmit(rolFrm)" [formGroup]="rolFrm">
        <modal-header [show-close]="true">
            <h4 class="modal-title">{{modalTitle}}</h4>
        </modal-header>
        <modal-body>

            <div class="form-group">
                <div>
                    <span>Nombre*</span>
                    <input type="text" class="form-control" placeholder="Nombre Rol" formControlName="nombre">
                </div>
            </div>
        </modal-body>
        <modal-footer>
            <div>
                <a class="btn btn-default" (click)="modal.dismiss()">Cancelar</a>
                <button type="submit" [disabled]="rolFrm.invalid" class="btn btn-primary">{{modalBtnTitle}}</button>
            </div>
        </modal-footer>
    </form>
</modal>
